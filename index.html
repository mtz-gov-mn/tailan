<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Report</title>

</head>
<body>

  <div class="iframe-container">
    <iframe title="tailan" width="800" height="836" src="https://app.powerbi.com/view?r=eyJrIjoiMWNiZmVmODAtYmEzNi00MTMxLTk5YzktZjVkNDliMjExOTgzIiwidCI6ImVjMWE4NjBlLWE2ODQtNGYzYy05MDdiLTg5MmNhNjgyMDg2NiIsImMiOjEwfQ%3D%3D" frameborder="0" allowFullScreen="true"></iframe>
  </div>
<style>
    /* Container for the iframe */
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* This maintains a 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    /* Make sure the iframe fills the container */
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
</style>
</body>
</html>
