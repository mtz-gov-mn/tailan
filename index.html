<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power BI Report</title>

  <!-- Power BI JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client/dist/powerbi.min.js"></script>

  <style>
    #reportContainer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="reportContainer"></div>

  <script>
    var models = window['powerbi-client'].models;

    var embedConfiguration = {
      type: 'report',
      id: 'tailan',
      embedUrl: 'https://app.powerbi.com/view?r=eyJrIjoiMWNiZmVmODAtYmEzNi00MTMxLTk5YzktZjVkNDliMjExOTgzIiwidCI6ImVjMWE4NjBlLWE2ODQtNGYzYy05MDdiLTg5MmNhNjgyMDg2NiIsImMiOjEwfQ%3D%3D',
      tokenType: models.TokenType.Embed,
      settings: {
        layoutType: models.LayoutType.MobilePortrait
      }
    };

    var reportContainer = document.getElementById('reportContainer');
    powerbi.embed(reportContainer, embedConfiguration);
  </script>

</body>
</html>
